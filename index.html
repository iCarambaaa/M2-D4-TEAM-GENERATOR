<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>TEAM GENERATOR</title>
</head>

<body>
    <h1 style="text-align: center;">TEAM GENERATOR</h1>

    <hr><br>

    <!-- ---MEMBERS INPUT--- -->

    <div class="container mb-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Insert name here" aria-label="name"
                aria-describedby="button-add-to-list" id="person">
            <div class="input-group-append">
                <button onclick="addToList()" class="btn btn-outline-secondary" id="button-add-to-list">Add
                    to waiting
                    list</button>
            </div>
        </div>
    </div>

    <!-- ---TEAMS# INPUT--- -->

    <div class="container mb-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="number of teams to generate" aria-label="teams"
                aria-describedby="create-list" id="teams">
            <div class="input-group-append">
                <button onclick="createTeams()" class="btn btn-outline-secondary" id="button-create-teams">Create
                    teams</button>
            </div>
        </div>
    </div>

    <hr><br>

    <!-- ---GRID FOR DISPLAYING THE WAITING LIST--- -->


    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-9">
                <ul id="list">
                    <li>placeholder#1</li>
                    <li>placeholder#2</li>

                </ul>
            </div>
            <div class="col-12 col-sm-3">
                <button class="btn btn-outline-secondary" type="button" id="assign">Assign random to team</button>
            </div>
        </div>

    </div>

    <hr><br>

    <!-- ---RESET APP--- -->

    <div>
        <button onClick="window.location.reload();" class="btn btn-outline-secondary"
            style="vertical-align: middle;">Reset
            app</button>
    </div>

    <hr><br>


    <!-- ---GRID FOR DISPLAYING THE TEAMS--- -->

    <div class="container">
        <div class="row" id="teamsrow">
            <div class="col teamcol">

            </div>
        </div>

    </div>












    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>

</body>

</html>
